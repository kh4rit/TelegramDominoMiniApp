<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000000);
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }

        .join-button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
            margin: 20px 0;
        }

        .join-button:hover {
            opacity: 0.8;
        }

        .join-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Domino Game</h1>
        <button class="join-button" onclick="joinGame()">Join Game</button>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Initialize the WebApp
        tg.ready();

        // Enable closing confirmation
        tg.enableClosingConfirmation();

        // Set main button params
        tg.MainButton.setParams({
            text: 'Join Game',
            is_visible: true
        });

        // Function to handle joining the game
        function joinGame() {
            try {
                // Send simple join action back to bot
                tg.sendData('join');
                
                // Close the WebApp
                setTimeout(() => {
                    tg.close();
                }, 1000);
            } catch (error) {
                console.error('Error joining game:', error);
                alert('Failed to join game. Please try again.');
            }
        }

        // Handle main button click
        tg.MainButton.onClick(joinGame);
    </script>
</body>
</html>
